<h2>{{firstNumber}} {{displayedMathOperator}} {{secondNumber}} =</h2>
<input [(ngModel)]="userResult" type="number" >

<br><br>
<input [(ngModel)]="levelSelected" type="range" step="10" min="10" max="100">
<output>{{levelSelected}}</output>

<br>
<input [(ngModel)]="operationSelected" type="radio" name="operation" value="ADD" checked="checked">
<label for="add">dodawanie</label>
<br>
<input [(ngModel)]="operationSelected" type="radio" name="operation" value="SUBTRACT">
<label for="subtract">odejmowanie</label>

<br>
<input [(ngModel)]="operationSelected" type="radio" name="operation" value="MULTIPLY">
<label for="multiply">mnożenie</label>
<br>
<input [(ngModel)]="operationSelected" type="radio" name="operation" value="DIVIDE">
<label for="divide">dzielenie</label>

<br><br>
<button (click)="checkAnswer()">Sprawdź</button>
<button (click)="nextExample()">Nowy</button>

<br>
<h3>{{feedbackMessage}}</h3>
